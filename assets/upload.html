<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="https://i.ibb.co/0hPgKYL/logo.png">
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/barecss@1.1.1/css/bare.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
<script src="https://unpkg.com/mithril/mithril.js"></script>
<link rel="stylesheet" href="index.css">
<script async src="upload.js"></script>
<title>UPLOAD: QUERY</title>
</head>


<body>
<nav><label><input type="checkbox"><header><a href="/">
  <img src="https://i.ibb.co/0hPgKYL/logo.png"> QUERY
  </a></header>
  <ul>
    <li><a href="/ilist.html" id="aimage">Image</a></li>
    <li><a href="/clist.html" id="acontainer">Container</a></li>
  </ul>
</label></nav>


<main><section>
<h2></h2>
<form><grid>
  <div col="1/2">
    <label>Scope</label>
    <input type="text" id="scope" placeholder="e.g. default">
  </div>
  <div col="1/2">
    <label>Query</label>
    <input type="text" id="sql" placeholder="e.g. city='Hyderabad'">
  </div>
  <div col="2/3">
    <label>Unique ID</label>
    <input type="text" name="id" id="id" placeholder="e.g. hello_app">
  </div>
  <div col="1/3">
    <label>Runtime</label>
    <input list="from_list" name="from" id="from" placeholder="Select">
    <datalist id="from_list">
      <option value="python:3.7-slim">
      <option value="node:11-slim">
      <option value="tensorflow/serving">
    </datalist>
  </div>
  <h5 txt="c">Deploy source (any one)</h5>
  <div col="1/3">
    <label>Git URL</label>
    <input type="text" name="gitUrl" id="gitUrl">
  </div>
  <div col="1/3">
    <label>Zip File URL</label>
    <input type="text" name="fileUrl" id="fileUrl">
  </div>
  <div col="1/3">
    <label>Upload Zip File</label>
    <input type="file" name="fileUpload" id="fileUpload">
  </div>
  <h5 txt="c">Dependencies</h5>
  <div col="1/3">
    <label>Environment Variable</label>
    <input type="text" id="dname0" placeholder="e.g. MODEL">
  </div>
  <div col="1/3">
    <label>Query</label>
    <input type="text" id="dquery0" placeholder="e.g. image='iris-model'">
  </div>
  <div col="1/3">
    <label>Usage</label>
    <input type="text" id="dusage0" placeholder="e.g. 0.5 for sharing among 2">
  </div>
  <div col="1/1" txt="c">
    <input type="submit" value="Upload">
  </div>
</grid></form>
</section></main>


</body>
</html>
